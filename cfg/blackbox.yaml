---
BlackBox:
  style:
    - 'default'
  styleCycle:

WorkSpaces:
  current: 'F'
  init: 'F'
  clusters:
    - id: 'F'
      label: 'fun'
      hotkey: 'Alt + 1'
      current: 'f2'
      init: 'f1'
      vertexlist:
        - [ f1, f2, f3 ]
      edgelist:
        - 'f1 -> f2 -> f3 -> f1 [label="right"]'
        - 'f3 -> f2 -> f1 -> f3 [label="left"]'
    - id: 'W'
      label: 'w0rk'
      hotkey: 'Alt + 2'
      current: 'b2'
      init: 'a1'
      vertexlist:
        - [ a1, a2, a3 ]
        - [ b1, b2, b3 ]
        - [ c1, c2, c3 ]
      edgelist:
        - 'a1 -> a2 -> a3 [label="right"]'
        - 'b1 -> b2 -> b3 [label="right"]'
        - 'c1 -> c2 -> c3 [label="right"]'

Tasks:
  - window: '^Windows Shell Experience Host$'
    ignored: true
  - window: '^Foo$'

Menu:
  - menu: 'Start'
    cmd: 'SEARCHMENU'
    type: 'path'
  - menu: 'Explorer'
    cmd: 'explorer.exe'
    type: 'exec'

Plugins:
  - plugin: 'bbSlit'
    path: 'c:/bb_devel/plugins/bbSlit/bbSlit.dll'
    enabled: true
    is_slit: true
    in_slit: false

  - plugin: 'bbSDK'
    path: 'c:/bb_devel/plugins/bbSDK/bbSDK.dll'
    enabled: false
    in_slit: false

  - plugin: 'bbFooMP'
    path: 'c:/bb_devel/plugins/bbFoomp/bbFoomp.dll'
    enabled: false
    in_slit: true

  - plugin: 'bbAnalog'
    path: 'c:/bb_devel/plugins/bbAnalog/bbAnalog.dll'
    enabled: true
    in_slit: true
 
  - plugin: 'bbAnalogExMod'
    path: 'c:/bb_devel/plugins/bbAnalogExMod/bbAnalogExMod.dll'
    enabled: false
    in_slit: false

Tray:
  show: true

Explorer:
  show: false
...
