---
BlackBox:
  style:
    - 'default'
  styleCycle:

WorkGroups:
  - name: 'work'
    hotkey: 'Alt + 1'
    x: 3
    y: 2
    circularX: false
    circularY: false
    spaces:
      - name: 'a1'
      - name: 'b1'
      - name: 'c1'
      - name: 'a2'
  - name: 'fun'
    hotkey: 'Alt + 2'
    x: 2
    y: 1
    circularX: true
    circularY: false
    spaces:
      - name: '1'
      - name: '2'

Tasks:
  - window: '^Windows Shell Experience Host$'
    ignored: true
  - window: '^Foo$'

Menu:
  - menu: 'Start'
    cmd: 'SEARCHMENU'
    type: 'path'
  - menu: 'Explorer'
    cmd: 'explorer.exe'
    type: 'exec'

Plugins:
  - plugin: 'bbSlit'
    path: 'c:/bb_devel/plugins/bbSlit/bbSlit.dll'
    enabled: true
    is_slit: true
    in_slit: false

  - plugin: 'bbSDK'
    path: 'c:/bb_devel/plugins/bbSDK/bbSDK.dll'
    enabled: false
    in_slit: false

  - plugin: 'bbFooMP'
    path: 'c:/bb_devel/plugins/bbFoomp/bbFoomp.dll'
    enabled: false
    in_slit: true

  - plugin: 'bbAnalog'
    path: 'c:/bb_devel/plugins/bbAnalog/bbAnalog.dll'
    enabled: true
    in_slit: true
 
  - plugin: 'bbAnalogExMod'
    path: 'c:/bb_devel/plugins/bbAnalogExMod/bbAnalogExMod.dll'
    enabled: false
    in_slit: false

Tray:
  show: true

Explorer:
  show: false
...
