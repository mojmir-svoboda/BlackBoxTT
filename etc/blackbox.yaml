---
BlackBox:
  style:
    - 'default'
  styleCycle:

Gfx:
  use: 'ImGui'

Widgets:
  - widget: 'QuickBar'
    show: true
    x: 0
    y: 0
    w: 128
    h: 64
    titlebar: false
  - widget: 'Pager'
    id: 'bbTT Pager'
    show: true
    x: 0
    y: 0
    w: 256
    h: 256
    alpha: 192
  - widget: 'Tasks'
    show: false
  - widget: 'RecoverWindows'
    x: 0
    y: 512
    w: 512
    h: 768
    show: false

WorkSpaces:
  current: 'win10'
  clusters:
    - id: 'win10'
      auto: true

    - id: 'F'
      label: 'fun'
      current: 'f1'
      vertexlist:
        - [ f1, f2, f3 ]
      edgelist:
        - 'f1 -> f2 -> f3 -> f1 [label="right"]'
        - 'f3 -> f2 -> f1 -> f3 [label="left"]'
    - id: 'W'
      label: 'w0rk'
      current: 'b2'
      vertexlist:
        - [ a1, a2, a3 ]
        - [ b1, b2, b3 ]
        - [ c1, c2, c3 ]
      edgelist:
        - 'a1 -> a2 -> a3 [label="right"]'
        - 'b1 -> b2 -> b3 [label="right"]'
        - 'c1 -> c2 -> c3 [label="right"]'

Tasks:
#  - window: '^Foo$'
#    exclude: true

# folder ids: https://msdn.microsoft.com/en-us/library/windows/desktop/dd378457(v=vs.85).aspx
Menu:
  name: 'bbTT'
  items:
    - name: 'Start'
      folder: 'StartMenu'
    - name: 'Desktop'
      folder: 'Desktop'
    - name: 'Explorer'
      exec: 'explorer.exe'
    - name: 'System'
      menu:
        name: 'Win'
        items:
          - name: 'Drives'
            folder: 'Drives'
          - name: 'Controls'
            folder: 'Controls'
    - name: 'bbTT'
      menu:
        name: 'bbTT'
        items:
          - name: 'Cfg'
          - name: 'Reconfigure'
          - name: 'About'
            script: '(ShowAbout)'
          - name: 'Quit'
            script: '(SetQuit 0)'

Plugins:
  - plugin: 'bbSlit'
    path: 'c:/bb_devel/plugins/bbSlit/bbSlit.dll'
    enabled: false
    is_slit: true
    in_slit: false

  - plugin: 'bbSDK'
    path: 'c:/bb_devel/plugins/bbSDK/bbSDK.dll'
    enabled: false
    in_slit: false

  - plugin: 'bbFooMP'
    path: 'c:/bb_devel/plugins/bbFoomp/bbFoomp.dll'
    enabled: false
    in_slit: true

  - plugin: 'bbAnalog'
    path: 'c:/bb_devel/plugins/bbAnalog/bbAnalog.dll'
    enabled: false
    in_slit: true

  - plugin: 'bbAnalogExMod'
    path: 'c:/bb_devel/plugins/bbAnalogExMod/bbAnalogExMod.dll'
    enabled: false
    in_slit: false

Tray:
  show: true

Explorer:
  show: false

Wallpapers:
  enabled: true
  bgColor: 0x000000 # bgr
  position: 4 #
  slideShowTick: 1800000  # [ms]
  slideShowShuffle: false
  slideShowFiles:
    - 'media/wallpaper/NASA/138038main_image_feature_451_ys_full.jpg'
    - 'media/wallpaper/NASA/145046main_image_feature_533_ys_full.jpg'
